{% extends 'base.html' %}

{% block title %}
<title>Add Person</title>
{% endblock %}

{% block content %}
<div class="container">

<h1 class="text-center bg-primary" style="color:red"><b><u>Add Person Form</u></b></h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success col-sm-5"><b>Add Person</b></button>
    <button type="reset" class="btn btn-outline-warning col-sm-5"><b>Reset</b></button>
</form>
</div>
{% endblock %}
